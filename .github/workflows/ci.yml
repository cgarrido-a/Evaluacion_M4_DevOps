name: CI HealthTrack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Chrome and Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb google-chrome-stable
        wget -N https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
        unzip -o chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run unit and functional tests
      env:
        DISPLAY: :99
      run: |
        Xvfb :99 &  # Requerido por Selenium headless
        mvn test

    - name: Upload JUnit test reports
      uses: actions/upload-artifact@v4
      with:
        name: junit-test-reports
        path: target/surefire-reports

    - name: Install JMeter
      run: |
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
        tar -xzf apache-jmeter-5.6.3.tgz

    - name: Run JMeter performance test
      run: |
        apache-jmeter-5.6.3/bin/jmeter -n \
          -t src/test/java/com/healthtrack/HealthTrackTestPlan.jmx \
          -l results.jtl

    - name: Generate JMeter HTML Report
      run: |
        mkdir jmeter-report
        apache-jmeter-5.6.3/bin/jmeter -g results.jtl -o jmeter-report

    - name: Upload JMeter HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-html-report
        path: jmeter-report

    - name: Notify on failure (example only)
      if: failure()
      run: echo "El pipeline fall√≥. Revisa los reportes en GitHub Actions."
